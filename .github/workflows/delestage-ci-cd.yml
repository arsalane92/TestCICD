name: CI/CD delestage

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pwd
        ls -lrt
        cd Delestage
        ls -lrt
        pip install -r requirements.txt
        pip install black
        pip install flake8
        

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: run_tests
      run: |
        ls -ltr
        cd Delestage
        black *.py
        flake8 *.py
